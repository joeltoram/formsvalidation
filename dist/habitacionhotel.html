<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación a un Hotel</title>
    <script>
      $(function () {

        $('#datetimepicker').datetimepicker({

				  pickTime: false

			   });

      });

      $('#registrationForm').bootstrapValidator({

	 feedbackIcons: {

		 valid: 'glyphicon glyphicon-ok',

		 invalid: 'glyphicon glyphicon-remove',

		 validating: 'glyphicon glyphicon-refresh'

	 },

	 fields: {

		 nombre: {

			 validators: {

				 notEmpty: {

					 message: 'El nombre es requerido'

				 }

			 }

		 },

		 apellido: {

			 validators: {

				 notEmpty: {

					 message: 'El apellido es requerido'

				 }

			 }

		 },

		 email: {

			 validators: {

				 notEmpty: {

					 message: 'El correo es requerido y no puede ser vacio'

				 },

				 emailAddress: {

					 message: 'El correo electronico no es valido'

				 }

			 }

		 },

		 password: {

			 validators: {

				 notEmpty: {

					 message: 'El password es requerido y no puede ser vacio'

				 },

				 stringLength: {

					 min: 8,

					 message: 'El password debe contener al menos 8 caracteres'

				 }

			 }

		 },

		 datetimepicker: {

			 validators: {

				 notEmpty: {

					 message: 'La fecha de nacimiento es requerida y no puede ser vacia'

				 },

				 date: {

					 format: 'YYYY-MM-DD',

					 message: 'La fecha de nacimiento no es valida'

				 }

			 }

		 },

		 *****: {

			 validators: {

				 notEmpty: {

					 message: 'El ***** es requerido'

				 }

			 }

		 },

		 telefono: {

			 message: 'El teléfono no es valido',

			 validators: {

				 notEmpty: {

					 message: 'El teléfono es requerido y no puede ser vacio'

				 },

				 regexp: {

					 regexp: /^[0-9]+$/,

					 message: 'El teléfono solo puede contener números'

				 }

			 }

		 },

		 telefono_cel: {

			 message: 'El teléfono no es valido',

			 validators: {

				 regexp: {

					 regexp: /^[0-9]+$/,

					 message: 'El teléfono solo puede contener números'

				 }

			 }

		 },



	 }

});





    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form id="registrationForm" method="post" class="form-horizontal mitad" action="#" display="flex" aling-items="center" justify-content="center">

			

      <h2>Reservación del Hotel</h2>

        <div class="form-group">

          <label class="col-lg-3 control-label">Nombres</label>

          <div class="col-lg-3">

            <input type="text" class="form-control" name="nombre" />

          </div>

        </div>



         <div class="form-group">

          <label class="col-lg-3 control-label">Apellidos</label>

          <div class="col-lg-3">

            <input type="text" class="form-control" name="apellido" />

          </div>

        </div>



        <div class="form-group">

          <label class="col-lg-3 control-label">Correo Electrónico</label>

          <div class="col-lg-3">

            <input type="text" class="form-control" name="email" />

          </div>

        </div>



        <div class="form-group">

          <label class="col-lg-3 control-label">Password</label>

          <div class="col-lg-3">

            <input type="password" class="form-control" name="password" />

          </div>

        </div>



        <div class="form-group">

  <label class="col-lg-3 control-label">Fecha de Ingreso</label>

  <div class="col-lg-3">

      <input type="text" class="form-control" name="datetimepicker" id="datetimepicker" data-date-format="YYYY-MM-DD" />

   </div>

    </div>



        <div class="form-group">

          <label class="col-lg-3 control-label">*****</label>

          <div class="col-lg-9">

            <div class="radio">

              <label>

                <input type="radio" name="*****" value="M" /> Masculino

              </label>

            </div>

            <div class="radio">

              <label>

                <input type="radio" name="*****" value="F" /> Femenino

              </label>

            </div>

          </div>

        </div>



        <div class="form-group">

          <label class="col-lg-3 control-label">Teléfono</label>

          <div class="col-lg-3">

            <input type="text" class="form-control" name="telefono" />

          </div>

        </div>



        <div class="col-lg-3">

          <label class="col-lg-3 control-label">*****</label>
          <div class="from-group">Selecione el tipo de Habitación</div>

          <select class="form-select" required aria-label="select example"> 
            <option value="">Seleccione una opcion</option> 
            <option value="1">Personal</option>
            <option value="2">Doble</option>
            <option value="3">Triple</option>
            <option value="4">Cuadruple</option>
          </select>
         

        </div>	

        <div class="form-group">

          <label class="col-lg-3 control-label">Cantidad de Habitaciones</label>

          <div class="col-lg-3">

            <input type="text" class="form-control" name="telefono" />

          </div>

        </div>


     <div class="form-group">

          <div class="col-lg-9 col-lg-offset-3">

            <button type="submit" class="btn btn-success left">Reservar</button>

          </div>

        </div>

      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
