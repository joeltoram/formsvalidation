<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Cotización de un vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form class="was-validated">
        <div class="mb-3">
          <img src="imagenes/vehiculo.jpg" width="300" height="200"alt="">
          <label for="validationTextarea" class="form-label">Datos del Vehículo a Cotizar</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingrese las descripxiones de lo que necesita" required></textarea>
          <div class="invalid-feedback">
            Por favor ingresa un mensaje en el área de texto.
          </div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Tarifas de envío</label>
          <div class="invalid-feedback">Por favor seleccione</div>
        </div>
      
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Modelo reciente</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Modelo antiguo</label>
          <div class="invalid-feedback">Elija una opción</div>
        </div>
      
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">Colores disponibes</option>
            <option value="1">Rojo</option>
            <option value="2">Negro</option>
            <option value="3">Amarillo</option>
            <option value="4">Azul</option>
          </select>
          <div class="invalid-feedback">Verifique los colores</div>
        </div>
      
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">Cargue su documento de Identificación</div>
        </div>
      
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Enviar Cotización</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
